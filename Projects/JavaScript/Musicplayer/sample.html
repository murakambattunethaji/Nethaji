<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sample.css">
</head>

<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">Playing x of y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="text" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-track fa-2x" title="random"></i>
                </div>

                <div class="prev-track" onclick="prevTrack()">
                    <i class="fas fa-step-backward fa-2x" title="random"></i>
                </div>

                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-play-circle fa-5x"></i>
                </div>

                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-step-forward fa-2x"></i>
                </div>

                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-repeat fa-2x" title="repeat"></i>
                </div>

            </div>

            <div id="wave">
                
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>

            </div>
        </div>
    </div>



    <script src="./sample.js"></script>
</body>

</html>
