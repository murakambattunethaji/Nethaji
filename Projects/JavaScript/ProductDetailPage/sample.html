
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="./sample.css">
</head>
<body>
    <div class="product-container">
        <div class="image-gallery">
            <img id="mainImage" src="./MedRes_Product-presentation-2.jpg" alt="Product Image">
            <div class="thumbnails">
                <img src="./MedRes_Product-presentation-2.jpg" alt="Thumbnail 1" onclick="changeImage('https:www.myredboxx.com/wp-content/uploads/2020/09/DSC5991-1-scaled.jpg')">
                <img src="./MedRes_Product-presentation-2.jpg" alt="Thumbnail 2" onclick="changeImage('https:www.myredboxx.com/wp-content/uploads/2020/09/DSC5991-1-scaled.jpg')">
                <img src="./MedRes_Product-presentation-2.jpg" alt="Thumbnail 3" onclick="changeImage('https:www.myredboxx.com/wp-content/uploads/2020/09/DSC5991-1-scaled.jpg')">
            </div>
        </div>
        <div class="product-details">
            <h1>Product Name</h1>
            <p class="price">$99.99</p>
            <p class="description">This is a short description of the product. It highlights the key features and benefits.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <script src="./sample.js"></script>
</body>
</html>
