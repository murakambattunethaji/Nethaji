<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .category {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category h2 {
            margin-bottom: 10px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .task button {
            margin-left: 5px;
            cursor: pointer;
        }

        .add-task {
            margin-bottom: 20px;
        }

        .add-task input {
            padding: 5px;
            margin-right: 5px;
        }

        .add-task button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Task Management System</h1>

    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Enter new task" />
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="container">
        <div class="category" id="pending">
            <h2>Pending</h2>
            <div id="pendingTasks"></div>
        </div>
        <div class="category" id="inProgress">
            <h2>In Progress</h2>
            <div id="inProgressTasks"></div>
        </div>
        <div class="category" id="completed">
            <h2>Completed</h2>
            <div id="completedTasks"></div>
        </div>
    </div>

    <script>
        let pendingTasks = [];
        let inProgressTasks = [];
        let completedTasks = [];

        const addTask = () => {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            if (task) {
                pendingTasks.push({ name: task, immutable: false });
                taskInput.value = '';
                renderTasks();
            }
        };

        const moveTask = (task, from, to) => {
            const taskIndex = from.findIndex((t) => t.name === task.name);
            if (taskIndex > -1) {
                from.splice(taskIndex, 1);
                to.push(task);
                if (to === completedTasks) {
                    task.immutable = true;
                }
                renderTasks();
            }
        };

        const deleteTask = (task, from) => {
            const taskIndex = from.findIndex((t) => t.name === task.name);
            if (taskIndex > -1) {
                from.splice(taskIndex, 1);
                renderTasks();
            }
        };

        const renderTasks = () => {
            const categories = {
                pending: pendingTasks,
                inProgress: inProgressTasks,
                completed: completedTasks,
            };

            Object.keys(categories).forEach((category) => {
                const taskContainer = document.getElementById(category + 'Tasks');
                taskContainer.innerHTML = '';
                categories[category].forEach((task) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML =
                        '<span>' + task.name + '</span>' +
                        '<div>' +
                        (category !== 'completed'
                            ? '<button onclick="moveTask(findTask(\'' + task.name + '\', \'' + category + '\'),' +
                            (category === 'pending' ? 'pendingTasks' : 'inProgressTasks') + ',' +
                            (category === 'pending' ? 'inProgressTasks' : 'completedTasks') + ')">&#8594;</button>'
                            : '') +
                        (category !== 'pending'
                            ? '<button onclick="deleteTask(findTask(\'' + task.name + '\', \'' + category + '\'),' +
                            (category === 'inProgress' ? 'inProgressTasks' : 'completedTasks') + ')">&#x2716;</button>'
                            : '') +
                        '</div>';
                    taskContainer.appendChild(taskElement);
                });
            });
        };

        const findTask = (taskName, category) => {
            const categories = {
                pending: pendingTasks,
                inProgress: inProgressTasks,
                completed: completedTasks,
            };
            return categories[category].find((task) => task.name === taskName);
        };

        renderTasks();
    </script>

</body>

</html>
