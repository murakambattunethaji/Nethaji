<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Objects</h1>
    <h2>Adding a Method</h2>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
        };

        person.name = function () {
            return this.firstName + " " + this.lastName;
        };

        document.getElementById("demo").innerHTML = "My father is " + person.name();

    </script>

</body>

</html>
