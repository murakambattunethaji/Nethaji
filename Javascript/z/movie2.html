<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        #main {
            display: flex;
        }

        #main div {
            width: 30px;
            height: 30px;
            border: 2px solid;
            margin-left: 5px;
            background-color: lightgreen;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .booked {
            color: red;
            cursor: not-allowed;        
        }
    </style>
</head>

<body>
    <h1>Movie Ticket Booking</h1>
    <div id="main">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="ten">10</div>
    </div>
    <p id="message"></p>

    <script>

        /* 

        1. An event listener is added to the #main container using addEventListener. It listens for click events.
        2. event.target identifies the specific element clicked.
        3. event.currentTarget refers to the #main container.
        4. The booked class is added using classList.add("booked").

        
        */


        // Add event listener to the main div

        document.getElementById("main").addEventListener("click", function (event) {
            // Check if the clicked element is a direct child of #main

            if (event.target !== event.currentTarget && event.target.tagName === "DIV") {
                var clickedBox = event.target;

                // If already booked, show a message
                if (clickedBox.classList.contains("booked")) {
                    document.getElementById("message").textContent = "This ticket is already booked!";
                }

                else {
                    // Mark the box as booked
                    clickedBox.classList.add("booked");
                    document.getElementById("message").textContent = "Ticket " + clickedBox.textContent + " is successfully booked!";
                }
            }
        });
    </script>
</body>

</html>
