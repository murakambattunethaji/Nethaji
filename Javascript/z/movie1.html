<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        .seat {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            background-color: lightgreen;
            border: 1px solid gray;
            cursor: pointer;
        }

        .booked {
            background-color: red;
            color: white;
            cursor: not-allowed;
        }

    </style>
</head>

<body>
    <h1>Movie Ticket Booking</h1>
    <div id="seats"></div>
    <p id="message"></p>

    <script>
        // Create seats
        var seats = [];
        for (var i = 1; i <= 20; i++) {
          seats.push({
            number: i,
          });
        }

        // Display seats
        function showSeats() {
          var seatsContainer = document.getElementById("seats");
          seatsContainer.innerHTML = "";
          for (var i = 0; i < seats.length; i++) {
            var seat = document.createElement("div");
            seat.className = "seat";
            if (seats[i].isBooked) {
              seat.classList.add("booked");
            }
            seat.textContent = seats[i].number;
            seat.onclick = (function (index) {
              return function () {
                bookSeat(index);
              };
            })(i);
            seatsContainer.appendChild(seat);
          }
        }

        // Book or cancel a seat
        function bookSeat(index) {
          var seat = seats[index];
          var message = document.getElementById("message");

          if (seat.isBooked) {
            seat.isBooked = false;
            message.textContent = "Seat " + seat.number + " booking canceled.";
          } else {
            seat.isBooked = true;
            message.textContent = "Seat " + seat.number + " successfully booked.";
          }

          showSeats();
        }

        showSeats();




        // var seats = []

        //     seatsContainer.innerHTML=""
        // }

        // showSeats()

    </script>
</body>

</html>
