<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>




    <style>
        th {
            cursor: pointer;
            color: #fff;
        }
    </style>

    <div class="row">
        <div class="col">
            <div class="card card-body">
                <input type="text" class="form-control" id="search-input" oninput="handleSearch()">
            </div>
        </div>
    </div>


    <table class="table table-striped">
        <tr class="bg-info">
            <th class="bg-info" data-colname="name" data-order="desc" onclick="sortTable(0)">Name &#9650</th>
            <th data-colname="age" data-order="desc">Age &#9650</th>
            <th data-colname="birthdate" data-order="desc">Birthday &#9650</th>
        </tr>
        <tbody id="myTable">

        </tbody>
    </table>


    <script>
        var myArray = [
        { 'name': 'sai', 'age': '30', 'birthdate': '11/10/1989' },
            { 'name': 'jeswanth', 'age': '32', 'birthdate': '10/1/1989' },
            { 'name': 'shekar', 'age': '29', 'birthdate': '10/14/1990' },
            { 'name': 'vishal', 'age': '25', 'birthdate': '11/29/1993' },
            { 'name': 'sam', 'age': '27', 'birthdate': '3/12/1991' },
            { 'name': 'kumar', 'age': '24', 'birthdate': '10/31/1995' },
            { 'name': 'nethaji', 'age': '23', 'birthdate': '26/08/2001' },

        ]

        function displyUsers(myArray) {
            document.getElementById("myTable").innerHTML = ""
            myArray.map((user)=>{
                var myTr = document.createElement("tr");
                for(a in user){
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.getElementById("myTable").appendChild(myTr)
            })
        }

        displyUsers(myArray)

        function handleSearch(){
            var userInput = document.getElementById("search-input").value;
            var filteredUsers = myArray.filter(function(usr){
                return usr.name.indexOf(userInput) > -1
            })
            displyUsers(filteredUsers)

        }



        function sortTable() {
        const table = document.getElementById("myTable");
        const rows = Array.from(table.querySelectorAll("tbody tr"));

        rows.sort((a, b) =>
            a.cells[0].innerText.localeCompare(b.cells[0].innerText)
        );

        rows.forEach(row => table.querySelector("tbody").appendChild(row));
    }
    </script>
</body>

</html>
