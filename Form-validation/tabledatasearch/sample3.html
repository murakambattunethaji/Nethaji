<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending</title>
</head>

<body>

    <table id="dataTable" border="1" style="margin-left: 100px; width: 500px;">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name ▲</th>
                <th onclick="sortTable(1)">Age ▲</th>
                <th onclick="sortTable(2)">Birthday ▲</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>D</td>
                <td>30</td>
                <td>11/10/1989</td>
            </tr>
            <tr>
                <td>G</td>
                <td>32</td>
                <td>10/1/1989</td>
            </tr>
            <tr>
                <td>F</td>
                <td>29</td>
                <td>10/14/1990</td>
            </tr>
            <tr>
                <td>E</td>
                <td>25</td>
                <td>11/29/1993</td>
            </tr>
            <tr>
                <td>C</td>
                <td>27</td>
                <td>3/12/1991</td>
            </tr>
            <tr>
                <td>B</td>
                <td>24</td>
                <td>10/31/1995</td>
            </tr>
            <tr>
                <td>A</td>
                <td>23</td>
                <td>26/08/2001</td>
            </tr>
        </tbody>
    </table>

    <script>
        function sortTable(columnIndex) {
            const table = document.getElementById("dataTable");
            const rows = Array.from(table.querySelectorAll("tbody tr"));

            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText;
                const cellB = b.cells[columnIndex].innerText;

                if (columnIndex === 1) { // Age column (numeric)
                    return parseInt(cellA) - parseInt(cellB);
                } else if (columnIndex === 2) { // Birthday column (date)
                    const dateA = new Date(cellA.split('/').reverse().join('-'));
                    const dateB = new Date(cellB.split('/').reverse().join('-'));
                    return dateA - dateB;
                } else { // Name column (string)
                    return cellA.localeCompare(cellB);
                }
            });

            // Reattach sorted rows to the table
            rows.forEach(row => table.querySelector("tbody").appendChild(row));
        }
    </script>

</body>

</html>
